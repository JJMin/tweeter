<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Registration Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="../vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="../vendor/webfonts/fontawesome-all.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- App CSS -->
  <link rel="stylesheet" href="../main.css" type="text/css" />

  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="../vendor/moment.min.js" type="text/javascript"></script>

  <!-- App JS -->
  <script type="text/javascript" src="../scripts/app.js"></script>

  <!-- External Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:500|Open+Sans:400,400i,700" rel="stylesheet">
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav class="navbar fixed-top">
    <a class="navbar-brand" href="#">
      <img src="../images/bird.png" alt="Tweeter logo"> Tweeter
    </a>
    <a href="/register">
      <button class="btn my-2 my-sm-0">
        <i class="fal fa-edit"></i>Register
      </button>
    </a>
  </nav>

  <div class="whitespace"></div>

  <!-- Page-specific (main) content here -->
  <main>
    <div class="container new_tweet_container">
      <form method="POST" action="/tweets" class="rounded">
        <div class="form-group">
          <h2 class="text-center">Register Now</h2>
          <hr>
          <div class="container" id="register_container">
            <form action="/register" method="POST" class="justify-content-md-center">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-row text-center">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" id="urls_register_submit_btn" value="submit">Register</button>
                  <p>Have an account already?
                    <a href="/login">Sign In Now</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
